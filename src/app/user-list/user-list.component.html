<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col" i18n>Name</th>
            <th scope="col" i18n>Email</th>
            <th scope="col"><a class="btn btn-info" (click)="gotoUserList();"><img src="/assets/update.png" width="16" height="16"/></a></th>
            <th scope="col" i18n>Reset pwd</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
            <td><a class="btn btn-info" (click)="delete(user);" >X</a></td>
            <td><a routerLink="/resetpwd" class="btn btn-info" [state]="user">R</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
